<!DOCTYPE html>
<html>
<head>
  <title>제주 정보</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>제주도 소개</h1>
  <img src="jeju-image.jpg" alt="제주도 사진" width="300">
  
  <h2>제주도에 대해</h2>
  <p>제주도는 대한민국에서 가장 큰 섬으로 알려져 있으며, 아름다운 자연환경과 풍부한 문화를 가지고 있습니다. 제주도는 유네스코 세계자연유산에 등재되어 있는 '한라산'과 '용머리해안' 등의 명소를 포함하고 있습니다.</p>
  
  <h2>주요 관광지</h2>
  <ul>
    <li>성산일출봉</li>
    <li>우도</li>
    <li>한라산</li>
    <li>제주 도립 근대 역사관</li>
    <li>성판악</li>
  </ul>
  
  <h2>제주 음식</h2>
  <ol>
    <li>흑돼지 바베큐</li>
    <li>갈치조림</li>
    <li>제주 흑돼지 볶음밥</li>
    <li>매운 해물 라면</li>
    <li>감귤</li>
  </ol>
</body>
</html>
